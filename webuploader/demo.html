	<!-- 引入Bootstrap -->

    <!-- 引入ont-awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />

	<link href="webuploader/webuploader.css" rel="stylesheet">

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-xs-12">
				<div class="input-group ">
					<input type="text" name="thumb" value="" class="form-control" autocomplete="off">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="showImageDialog(this);">选择图片</button>
					</span>
				</div>
				<div class="input-group " style="margin-top:5px;">
					<img src="images/nopic.jpg" onerror="this.src='images/nopic.jpg'; this.title='图片未找到.'" class="img-responsive img-thumbnail" width="150">
					<em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="deleteImage(this)">×</em>
				</div>
			</div>
		</div>
	</div>
	

	
	<div id="modal-webuploader" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="webuploader" aria-describedby="单张图片上传">
		<div class="modal-dialog" role="document" aria-hidden="true" style="width:660px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					<ul class="nav nav-pills" role="tablist">
						<li id="li_upload" class="active" role="presentation">
							<a href="#upload" aria-controls="upload" role="tab" data-toggle="tab" onclick="$('#select').hide();">
								上传图片
							</a>
						</li>
						<li id="li_network" class="" role="presentation">
							<a href="#network" aria-controls="network" role="tab" data-toggle="tab" onclick="$('#select').hide();">
								提取网络图片
							</a>
						</li>
						<li id="li_history_image" class="" role="presentation">
							<a href="#history_image" aria-controls="history_image" role="tab" data-toggle="tab" onclick="$('#select').show();">
								浏览图片
							</a>
						</li>
						<li id="li_history_audio" class="hide" role="presentation">
							<a href="#history_audio" aria-controls="history_audio" role="tab" data-toggle="tab" onclick="$('#select').hide();">
								浏览音频
							</a>
						</li>
					</ul>
				</div>

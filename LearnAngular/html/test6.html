<!DOCTYPE html>
<html lang="en">
<script src="../js/angular.js/1.3.9/angular.min.js"></script>
<head>
	<meta charset="UTF-8">
	<title>AngularJS HTML DOM</title>
</head>

<body>
<h3>AngularJS HTML DOM</h3>
<div ng-app="myApp1" ng-init="hour=13">
<p>ng-disabled 指令</p>
	<p><button ng-disabled="mySwitch">点我！</button></p>
	<p><input type="checkbox" ng-model="mySwitch">按钮</p>
<p>ng-show 指令</p>
	<p ng-show="true">我是可见的</p>
	<p ng-show="false">我是不可见的</p>
	<p ng-show="hour>12">我是可见的</p>
	<p ng-show="hour>14">我是不可见的</p>
<p>ng-hide 指令</p>
	<p ng-hide="true">我是不可见的</p>
	<p ng-hide="false">我是可见的</p>
	<p ng-hide="hour>12">我是可见的</p>
	<p ng-hide="hour>14">我是不可见的</p>
</div>


<script>
var app1 = angular.module('myApp1', []);

</script>
</body>
</html>

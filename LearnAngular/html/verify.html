<!DOCTYPE html>
<html lang="en">
<script src="../js/angular.js/1.3.9/angular.min.js"></script>
<head>
	<meta charset="UTF-8">
	<title>AngularJS 输入验证</title>
</head>

<body>
<h3>AngularJS 输入验证</h3>
<div>
<p>输入验证</p>
	<form ng-app="myApp1" ng-init="count=0" ng-controller="myCtrl1" name="myForm" novalidate>
		<p>用户名:<br>
  <input type="text" name="user" ng-model="user" required>
  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
  </span>
</p>

<p>邮箱:<br>
  <input type="email" name="email" ng-model="email" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
  <span ng-show="myForm.email.$error.email">非法的邮箱。</span>
  </span>
</p>

<p>
  <input type="submit"
  ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid">
</p>
	</form>
</div>


<script>
var app1 = angular.module('myApp1', []);
app1.controller('myCtrl1', function($scope){
	$scope.user = 'John Doe';
    $scope.email = 'john.doe@gmail.com';
})
</script>
</body>
</html>

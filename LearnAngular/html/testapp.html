<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS 应用</title>
	<script src="../js/angular.js/1.3.9/angular.min.js"></script>
	<script src="../js/common/testapp.js"></script>
	<script src="../js/common/testctrl.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="myCtrl">
	<h3>my note</h3>
		<p><textarea name="" id="" cols="30" rows="10" ng-model="message"></textarea></p>
		<p>
			<button ng-click="save()">保存</button>
			<button ng-click="clear()">清除</button>
		</p>
		<p>剩余字符数：<span ng-bind="left()"></span></p>
	</div>
</body>
</html>

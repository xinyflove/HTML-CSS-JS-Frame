<!DOCTYPE html>
<html lang="en">
<script src="../js/angular.js/1.3.9/angular.min.js"></script>
<head>
	<meta charset="UTF-8">
	<title>AngularJS 事件</title>
</head>

<body>
<h3>AngularJS 事件</h3>
<div ng-app="myApp1" ng-init="count=0" ng-controller="myCtrl1">
<p>ng-click 指令</p>
<button ng-click="count=count+1">点我！</button>
<p>{{count}}</p>

<p>隐藏 HTML 元素</p>
<button ng-click="toggle()">>隐藏/显示</button>
<p ng-hide="myVar">
名字：<input type="text" ng-model="firstName">
姓名：<input type="text" ng-model="lastName">
<br />
Full Name: {{firstName + " " + lastName}}
</p>

</div>


<script>
var app1 = angular.module('myApp1', []);
app1.controller('myCtrl1', function($scope){
	$scope.firstName = 'John';
	$scope.lastName = 'Doe';
	$scope.myVar = false;
	$scope.toggle=function(){
		$scope.myVar = !$scope.myVar;
	}
})
</script>
</body>
</html>
